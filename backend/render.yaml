services:
  - type: web
    name: clock-in-out-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app
        # IMPORTANT: Replace the above value with your actual frontend URL
        # Example: https://your-app.vercel.app or https://your-app.netlify.app
        # If left as placeholder, CORS will allow all origins (less secure but works for testing)

